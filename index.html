<form method="POST">
    <label for="youtube_id">YouTube Video ID:</label>
    <input type="text" id="youtube_id" name="youtube_id" required>
    <button type="submit">Submit</button>
</form>

{% if success %}
    <h3>Transcript with timestamps:</h3>
    <pre>{{ with_time }}</pre>
    <a href="{{ url_for('download_with_time', filename=file_with_time) }}">Download with timestamps</a>
    
    <h3>Transcript without timestamps:</h3>
    <pre>{{ without_time }}</pre>
    <a href="{{ url_for('download_without_time', filename=file_without_time) }}">Download without timestamps</a>
{% elif error %}
    <p>Error: {{ error }}</p>
{% endif %}
